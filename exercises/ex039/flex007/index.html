<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box 7</title>
    <link rel="stylesheet" href="../style.css">
</head>
<style>
    div.container{
        display: flex;
        background-color: purple;
    }
    div.item{
        text-align: center;
        background-color: yellow;
        border: 1px solid black;
    }
    h1{
        text-align: center;
    }
    div#i1{
        order: 0;
    }
    div#i2{
        order: -2;
    }
    div#i3{
        order: 4;
    }
    div#i4{
        order: 8;
    }
    div#i5{
        order: 2;
    }
    div#i6{
        order: 0;
    }
    div#i7{
        order: -4;
    }
</style>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
    <h1>Study about flexible box</h1>
</body>
</html>
