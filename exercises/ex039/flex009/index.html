<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box 9</title>
    <link rel="stylesheet" href="../style.css">
</head>
<style>
    div.container{
        display: flex;
        flex-flow: row wrap;
        padding: 0px;
        background-color: purple;
    }
    div.item{
        flex-basis: 150px;
        text-align: center;
        border: 1px solid black;
        background-color: yellow;
    }
</style>
<body>
    <h1>FLEX-BASIS: 150PX</h1>
    <div class="container">
        <div class="item">A</div>
        <div class="item">BBBBBB</div>
        <div class="item">CCCC</div>
        <div class="item">D</div>
        <div class="item">EEEEEEEEEEEEEE</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
