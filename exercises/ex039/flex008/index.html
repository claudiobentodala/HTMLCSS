<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box 7</title>
    <link rel="stylesheet" href="../style.css">
</head>
<style>
    div.container{
        display: flex;
        flex-flow: row nowrap;
        align-items: flex-start;
        justify-content: center;
        height: 400px;
        background-color: purple;
    }
    div.item{
        text-align: center;
        background-color: yellow;
        border: 1px solid black;
        padding: 30px;
    }
    h1{
        text-align: center;
    }
    div#i1{
        align-self: auto;
    }
    div#i2{
        align-self: auto;
    }
    div#i3{
        align-self: flex-end;
    }
    div#i4{
        align-self: auto;
    }
    div#i5{
        align-self: center;
    }
    div#i6{
        align-self: flex-start;
    }
    div#i7{
        align-self: stretch;
    }
</style>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
    <h1>Study about flexible box</h1>
</body>
</html>
