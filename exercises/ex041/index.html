<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com CSS</title>
    <link rel="stylesheet" href="animacoes.css">
</head>
<style>
    body{
        background-color: gray;
    }
    div#pointer{
        transform: translate(0px,50%);
        margin: auto;
        padding: 10px;
        height: 200px;
        width: 200px;
        border-radius: 15px;
        line-height: 200px;
        text-align: center;
        font-family:monospace;
        font-weight: bold;
        font-size: 20px;
        color: gray;
        text-transform: uppercase;
        background-color: black;
    }
</style>
<body>
    <div id="pointer">cursor pointer</div>
</body>
</html>
