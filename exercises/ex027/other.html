<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*
    :hover é usado para definir um estado quando cursor ser passado no elemento
    :visited: é usado para definir um estado quando o link já foi visitado
    */
    body{
        font-family: 'Times New Roman', Times, serif;
    }
    div > p{
        display: none;
    }
    div:hover > p{
        display: block;
        background-color: red;
        color: whitesmoke;
    }
    div:hover{
        color: red;
    }

</style>
<body>
    <h1>exemplo de hover</h1>
    <p>passa o cursos down</p>
    <div>a div esta aqui
        <p>texto escondido</p>
    </div>

</body>
</html>
