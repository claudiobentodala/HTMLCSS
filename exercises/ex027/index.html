<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        :hover é usado para definir um estado quando cursor ser passado no elemento
        :visited: é usado para definir um estado quando o link já foi visitado
        */
        div{
            display: inline-block;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            background-color: lightblue;
        }
        div:hover{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <a href="other.html">GO TO OTHER PAGE</a>
</body>
</html>
