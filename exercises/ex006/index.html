<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=" " type="image/x-icon">
    <title>formatacao de textos </title>
</head>
<body>
    <!--b: é usado para negritar
        stong: também é usado para negritar
        i: é usado para italico
        em: : também é usado para italico-->  
    <h1>principais formatacoes</h1>
    <h2>negrito / destaque</h2>
    <p><b>claudio</b>dala</p>
    <p>claudio <strong>bento</strong> dala</p>
    <h2>italico / enfase</h2>
    <p>palavra em <i>italico</i></p>
    <h1>resultado</h1>
    <p> AQUI ESTA <em>italico</em>e em <strong>negrito</strong></p>
    
</body>
</html>
