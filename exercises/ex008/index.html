<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS E ANCORAS</title>
</head>
<body>
    <!--a: são os hipertextos usados para navegar de paginas(ficheiros html)
    href: é usado para o endereço da pagina local ou remoto(url)
    target:  é usado para indicar o modo de abertura do endereço link
    _blank: para abrir em outra separador-->
    <h1>usando links externos</h1>
    <p>go to <a href="http://www.google.com" target="_blank" rel="external">google </a></p>
    <h2>down internal link</h2>
    <p>go to <a href="page2.html" rel="next">second page</a></p>
    <a href="teste/1.index.html">go to other page of other folder</a>
     
    
</body>
</html>
