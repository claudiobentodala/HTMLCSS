<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links for download</title>
</head>
<body>
    <!--img: é usa para mostrar imagem como contéudo
    href: é o endereço do ficheiro local ou remoto(url)
    type(aplication): é usa para identificar o formato do arquivo à baixar
    -->
    <h1>links for download</h1>
    <h2>links down</h2>
    <ul>
        <li><a href="BOOK/_javascript.pdf" download="BOOK/_javascript.pdf" type="aplication/pdf">NORMAL DOWNLOAD</a></li>
        <li><a href="BOOK/_javascript.zip" download="BOOK/_javascript.zip" type="aplication/zip">COMPACT DOWNLOAD</a></li>
    </ul>
</body>
</html>
